<!DOCTYPE html>
<html lang="en" class="theme1 ">
<link rel="stylesheet" href="{{ url_for('static', filename='current.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
    </title>
</head>
<style>
    .theme1 {
        font-family: 'Montserrat', sans-serif;
        --text-color: rgb(92, 145, 203); /* rgb(255, 255, 255); */
        --background-color: whitesmoke;
        --accent-color: #100653;
        --accent-color1:#100653;
        --accent-text: #ffbb00;
    }

    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; 
        overflow: auto;
    }

    form {
        max-width: 400px;
        padding: 20px;
        align-items: center;
        /* background-color: rgba(255, 255, 255, 0.9); */
        /* border-radius: 10px; */
        /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); */
    }

    h2 {
        font-size: 24px;
        font-weight: 350;
        font-style: italic;
        color: var(--accent-color);
        /* background-color: var(--accent-color); */
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    label[type="text"] {
        font-size: 16px;
        font-weight: 600;
        line-height: 24px;
        background-color: var(--accent-color);
        color: var(--accent-text);
        border-radius: 8px;
        border: none;
        letter-spacing: 1px;
        padding: 10px;
        padding-top: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
        display: block;
    }

    input[type="text"], [type="number"]{
        width: 100%;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    button [type="reset"] {
        background-color: var(--accent-text);
        color: var(--accent-text);
        border: none;
        border-radius: 8px;
        padding-top: 10px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
    }

    button {
        background-color: var(--text-color);
        color: var(--accent-text);
        border: none;
        border-radius: 8px;
        padding-top: 10px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 20px;
        height:40px;
        width: 100%;
        display:flex;
        flex-direction: column;
        align-items: center;
    }

    button:hover {
        background-color: darken(var(--text-color), 10%);
        color:var(--accent-color);
    }
</style>
<body>
    <form id = "currentPosting">
        <h2>General Questions</h2>
        <label for="addy">Enter your address:</label><br>
        <input type = "text" id = "addy" name = "address"><br>
        <label for="status">Do you plan to resign your current lease?</label><br>
        <input type="radio" id="yes" name="resign" value="YES">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="resign" value="NO">
        <label for="no">No</label><br>
        <input type="radio" id="undecided" name="resign" value="UNDECIDED">
        <label for="undecided">Undecided</label><br>
        <br>
        <label for="company">Enter the rental company assoicated with your property:</label><br>
        <input type = "text" id = "company" name = "company"><br>
        <h2>Listing Details</h2>
        <label for="sqft">Square Footage?</label><br>
        <input type = "number" id = "sqft" name = "squareFoot" pattern = [0-9]+><br>
        <label for="bed">Bedroom(s)?</label><br>
        <input type = "number" id = "bed" name = "bedroom" min = 0 max = 9 pattern = [0-9]><br>
        <label for="bath">Bath(s)?</label><br>
        <input type = "number" id = "bath" name = "bath" min = 0 max = 9 pattern = [0-9]><br>
        <br>
        <label for="amenities">Amenities?</label><br>
        <input type="checkbox" id="laundry" name="amenities">
        <label for="laundry">Laundry</label><br>
        <input type="checkbox" id="furnished" name="amenities" value="NO">
        <label for="furnished">Furnished</label><br>
        <input type="checkbox" id="parking" name="amenities" value="UNDECIDED">
        <label for="parking">Parking</label><br>
        <br>
        <label for="rentRange">What is your rent range?</label><br>
        <input type = "radio" id = "rentRange" name = "Rent &lt;800" value = "YES">
        <label for = "Rent &lt;800">&lt 800</label><br>
        <input type = "radio" id = "rentRange" name = "Rent 800-1000" value = "YES">
        <label for = "Rent 800-1000">800-1000</label><br>
        <input type = "radio" id = "rentRange" name = "Rent 1000-1200" value = "YES">
        <label for = "Rent 1000-1200">1000-1200</label><br>
        <input type = "radio" id = "rentRange" name = "Rent 1200-1400" value = "YES">
        <label for = "Rent 1200-1400">1200-1400</label><br>
        <input type = "radio" id = "rentRange" name = "Rent &gt;1400" value = "YES">
        <label for = "Rent &gt;1400">&gt 1400</label><br>
        <!-- Submit Button! -->
        <br>
        <button type="button" onclick="validateInput();dumpFormData()">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </form>

</body>
<script src = "script.js"></script>
</html>
