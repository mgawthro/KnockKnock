<!DOCTYPE html>
<html lang="en" class="theme1">
<link rel="stylesheet" href="potential.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: row;
        }
        /* Style for the button */
        a {
            text-decoration: none; /* Remove underline from the link */
        }

        .button_to_current {
        
            padding: 20px; /* Adjust padding to make the button larger */
            background-color: var(--background-color); /* Set background color */
            color: whitesmoke; /* Set text color */
            border: none; /* Remove default button border */
            border-radius: 0; /* Round the corners */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items:center;
            font-size: 48px; /* Adjust font size */
            font-family: 'Montserrat', sans-serif; /* Set font family */
            font-weight: 300; /* Set font weight to thin */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Add smooth transition for background color */
            height: 100vh;
            width: 50vw;
            
        }
        button{
            font-weight: 400;
        }

        /* Hover effect */
        .button_to_current:hover {
            background-color: rgb(81, 126, 174); /* Change background color on hover */
            color: var(--accent-color);
        }
        
        .button_to_potential {
            
            padding: 20px; /* Adjust padding to make the button larger */
            background-color: var(--background-color); /* Set background color */
            color: whitesmoke; /* Set text color */
            border: none; /* Remove default button border */
            border-radius: 0; /* Round the corners */
            text-align: center;
            justify-content: center;
            display: flex;
            align-items:center;
            font-size: 48px; /* Adjust font size */
            font-family: 'Montserrat', sans-serif; /* Set font family */
            font-weight: 300; /* Set font weight to thin */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.3s; /* Add smooth transition for background color */
            height: 100vh;
            width: 50vw;
            
        }

        /* Hover effect */
        .button_to_potential:hover {
            background-color: rgb(81, 126, 174); /* Change background color on hover */
            color: var(--accent-color);
        }
        a.button_to_current,
        a.button_to_potential {
            display: block;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('current') }}">
        <button class="button_to_current">Current Tenants</button>
    </a>

    <!--<a href="{{ url_for('potential') }}">
        <button class="button_to_potential">Potential Tenants</button>
    </a> 
-->
    <a href="{{ url_for('potential') }}">
        <button type="submit">Execute Function</button>
    </a>
    
    
</body>
</html>
