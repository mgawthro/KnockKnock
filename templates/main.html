<!DOCTYPE html>
<html lang="en" class="theme1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnockKnock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            transition: background-color 0.5s; 
        }

        #circle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: whitesmoke;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Tinos', serif;
            font-weight: 300;
            font-size: 100px;
            float: left;
            display: flex;
            position: absolute;
            top: 20%;
            left: 10%;
        }
        h2{
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 30px;
            position: absolute;
            top: 40%;
            left: 10%;
        }
        svg {
            position: absolute;
            top: 30px;
            left: 30px;
        }

        #dotsdiv {
            transition: transform 0.5s;
        }

        .yesno {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Tinos', serif;
            font-weight: 300;
            font-size: 50px;
            position: absolute;
            top: 70%; 
            color: black;
        }

        #yes:hover {
            color: white;
            /* background-color: rgb(0, 128, 0, 0.5); */
        }

        #no:hover {
            color: white;
            /* background-color: rgb(255, 0, 0, 0.5); */
        }

        #dots {
            fill: black;
            transition: opacity 0.5s;
        }

        #circle:hover #dots {
            opacity: 0;
            transition: opacity 0.5s;
        }
        .transition-button {
            margin-bottom: 10px;
            font-family: 'Tinos', serif;
            font-weight: 300;
            font-size: 20px;
            background-color: transparent;
            border: 2px solid black;
            padding: 10px 20px;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        .button-container {
            position: relative;
            top: 20px;
            left: -10%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            width: 100%;
            transition: transform 0.7s; 
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer">
        <button class="transition-button">Button 1</button>
        <button class="transition-button">Button 2</button>
    </div>
    <div id="circle" onclick="transitionButtons()">
        <div id="dotsdiv">
            <svg id="dots" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                <circle cx="12" cy="5" r="2.5"/>
                <circle cx="12" cy="12" r="2.5"/>
                <circle cx="12" cy="19" r="2.5"/>
            </svg>
        </div>
    </div>
    <div><span><h1>Knock Knock</h1></span></div>
    <div><h2>Are you resigning your lease?</h2></div>
    <a href="{{ url_for('current') }}">
        <div class = "yesno" style = "left: 25%;" id="yes">YES</div>
    </a>
    <a href="{{ url_for('current') }}">
        <div class = "yesno" style = "left: 75%;" id="no">NO</div>
    </a>
    

    <script>
        var body = document.body;
        var yesButton = document.getElementById('yes');

        yesButton.addEventListener('mouseover', function() {
            body.style.backgroundColor = 'rgb(0, 128, 0, 0.5)';
        });

        yesButton.addEventListener('mouseout', function() {
            body.style.backgroundColor = ''; 
        });
        var noButton = document.getElementById('no');

        noButton.addEventListener('mouseover', function() {
            body.style.backgroundColor = 'rgb(255, 0, 0, 0.5)';
        });

        noButton.addEventListener('mouseout', function() {
            body.style.backgroundColor = ''; 
        });

        var body = document.body;
        var buttonContainer = document.getElementById('buttonContainer');
        var circle = document.getElementById('circle');

        function transitionButtons() {
            buttonContainer.style.transform = 'translateX(70%)';
            circle.style.display = 'none';
        }
    </script>

</body>
</html>
