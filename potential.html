<head>
    <meta charset="UTF-8">

<body>

    <div id="search-cont"> 
        <!-- search cont -->

        <div class="search-container">
        <input type="text" class="search-input" placeholder="find listings...">
        <button class="search-icon">üîç</button>
        <button onclick="search()">Search</button>
    </div> 

    <div class="search-container">
        <input type="text" class="search-input" id="propertySearch" placeholder="Search...">
        <div class="autocomplete-container" id="autocompleteContainer"></div>
    </div>

    <div>
        <!-- map cont -->
    </div>

    <div id="map"></div>

    <script>
        //need to change to a database w listing or use a API
        const searchInput = document.getElementById('propertySearch');
        const autocompleteContainer = document.getElementById('autocompleteContainer');

        // Event listener for input changes
        searchInput.addEventListener('input', function() {
            const searchTerm = searchInput.value.toLowerCase();

            // Replace 'YOUR_ATTOM_API_KEY' with your actual ATTOM API key
            const apiKey = 'YOUR_ATTOM_API_KEY';
            const apiUrl = `https://search.onboard-apis.com/propertyapi/v1.0.0/property/suggest?search=${searchTerm}`;

            // Make a request to the ATTOM API
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Api-Key': d57b98af72bb1a0ff74d551381776be9
                }
            })
            .then(response => response.json())
            .then(data => {
                // Extract property listings from the API response and update autocomplete
                const propertyListings = data.suggestions.map(suggestion => suggestion.propertyname);
                updateAutocomplete(propertyListings);
            })
            .catch(error => {
                console.error('Error fetching data from ATTOM API:', error);
            });
        });

        // Function to update autocomplete suggestions
        function updateAutocomplete(listings) {
            autocompleteContainer.innerHTML = '';

            if (listings.length > 0) {
                listings.forEach(listing => {
                    const item = document.createElement('div');
                    item.classList.add('autocomplete-item');
                    item.textContent = listing;
                    item.addEventListener('click', function() {
                        searchInput.value = listing;
                        autocompleteContainer.style.display = 'none';
                    });
                    autocompleteContainer.appendChild(item);
                });

                autocompleteContainer.style.display = 'block';
            } else {
                autocompleteContainer.style.display = 'none';
            }
        }

        // Event listener to close autocomplete on document click
        document.addEventListener('click', function(event) {
            if (!autocompleteContainer.contains(event.target)) {
                autocompleteContainer.style.display = 'none';
            }
        });
        

        var map = L.map('map').setView([42.2808, -83.7430], 13); // Coordinates for Ann Arbor, Michigan

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

    </script>
